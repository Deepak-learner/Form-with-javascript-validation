<!DOCTYPE html>
<html>
    <head>
        <title>Form with Validation.</title>
        <!--include css file-->
        <link rel="stylesheet" type="text/css" href="style/index.css" />
        <link rel="icon" type="image/x-icon" href="assets/images/form.png">
    </head>
    <body>
        <!-- html form tag-->
        <form class="formLayout" method="post" onsubmit="return validate()">
            <div class="formHeading"> Get Started today! </div>
            <div class="inputHeading">
                <div>First name<br/>
                    <input class="inputTextBox" type="text" name="fname" onchange="validateFirstName()" />
                    <small class="invalidInput" id="invalidFirstName"></small>
                </div>
                <div>Last name<br/>
                    <input class="inputTextBox" type="text" name="lname" onchange="validateLastName()" />
                    <small class="invalidInput" id="invalidLastName"></small>
                </div>
            </div> 
            <div class="inputHeading">
                <div>Email Address<br/>
                    <input class="inputTextBox" type="text" name="email" onchange="validateEmail()"/>
                    <small class="invalidInput" id="invalidEmail"></small>
                </div>
                <div>Password<br/>
                    <input class="inputTextBox" type="password" name="password" onchange="validatePassword()"/>
                    <small class="invalidInput" id="invalidPassword"></small>
                </div>
            </div>   
      	    <div>
                <button type="submit" class="formSubmitBtn">Claim your free trial <i class="icon-play"></i> </button>
                <p class="content"> You are agreeing to our <a href="#"> Terms and Services </a></p>
           </div> 
	    </form>
        <!-- inlude javascript file -->
        <script src="scripts/index.js"></script>
    </body>
</html>
