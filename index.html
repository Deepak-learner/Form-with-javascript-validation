<!DOCTYPE html>
<html>
    <head>
        <title>Form with Validation.</title>
        <!--include css file-->
        <link rel="stylesheet" type="text/css" href="index.css" />
        <!--for icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- html form tag-->
        <form method="post" onsubmit="return validate()">
            <div class="formHeading"> Get Started today! </div>
            <div class="inputHeading">
                <div style=" margin: 4%;">First name<br/>
                    <input type="text" name="fname" />
                </div>
                <div style=" margin: 4%; margin-left: 15%">Last name<br/>
                    <input type="text" name="lname" />
                </div>
            </div> 
            <div class="inputHeading">
                <div style=" margin: 4%; margin-top:2%">Email Address<br/>
                    <input type="text" name="email" />
                </div>
                <div style=" margin: 4%; margin-top: 2%; margin-left: 15%">Password<br/>
                    <input type="text" name="password"/>
                </div>
            </div>   
      	    <div>
                <button type="submit" class="button">Claim your free trial <i class="fa fa-play"></i> </button>
                <p> You are agreeing to our <a href="#"> Terms and Services </a></p>
           </div> 
	    </form>
        <!-- inlude javascript file -->
        <script src="index.js"></script>
    </body>
</html>
